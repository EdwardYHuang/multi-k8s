apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: edwardyhuang/multi-client
          ports:
            - containerPort: 3000
          # Use locally built image instead of pulling from docker hub
          imagePullPolicy: Never
